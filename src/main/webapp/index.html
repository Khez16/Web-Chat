<body>

<!-- Add your site or application content here -->

<div class="Container">
  <div class="Title">
    <h1>Chat Room</h1>
  </div>
  <div class="Display">
    <div class="ServerChannels">
      <h2>Channels</h2>
      <div class="Channels">
        <button class="button" type="button" id="CreateRoom">Create Room</button>
        <select id="roomSelect">
          <option value="general">General</option>
        </select>
        <a class="button" href="index.html">ChatRoom</a>
        <a class="button" href="about.html">About</a>
      </div>
    </div>
    <div class="ChatLogs" id="chatlog">
      <div class="ChatRoomTitle">
        <h3>Channel Name</h3>
      </div>
      <input id="usernameInput" type="text" placeholder="Enter your username">
      <div class="ChatMsgs">
        <textarea title="Chat Log" id="log" readonly></textarea>
      </div>
      <input class="ChatInput" title="Chat Input" id="input" type="text"/>
    </div>
  </div>
</div>




<script src="js/vendor/modernizr-3.11.2.min.js"></script>
